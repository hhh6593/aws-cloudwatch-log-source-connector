plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.0'
}

group 'com.github.hans'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.kafka:connect-api:3.5.0'
    implementation(platform('software.amazon.awssdk:core:2.25.1'))
    implementation('software.amazon.awssdk:cloudwatchlogs:2.25.1')

    implementation 'org.projectlombok:lombok:1.18.22'
    implementation 'org.slf4j:slf4j-simple:2.0.7'
    compileOnly 'org.projectlombok:lombok:1.18.28'
    annotationProcessor 'org.projectlombok:lombok:1.18.28'
    compileOnly 'org.slf4j:slf4j-api:1.7.36'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

shadowJar {
    archiveClassifier.set('')
    manifest {
        attributes(
                'Implementation-Title': 'AWSCloudwatchLogSourceConnector',
                'Implementation-Version': '1.0.0'
        )
    }
}

test {
    useJUnitPlatform()
}